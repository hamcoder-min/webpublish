<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        h1 {
            font-family: "Mozilla Headline", sans-serif;
            font-size: 3rem;
        }
        .roboto {
            width: 30%;
            font-family: "Roboto", sans-serif;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>font face - google font</h1>
    <p class="roboto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Molestias voluptas natus sint commodi enim ipsum minus perspiciatis libero velit! 
        Ea neque dicta alias magni accusantium natus ratione reprehenderit vitae officiis.
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .text-family { 
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace; 
        }
        .bg { background-color: aquamarine; }
        .h1 { color: gray; }
        .h2 { color: red; }
        .h3 { color: blue }
    </style>
</head>
<body>
    <h1 class="h1 text-family">Class Selector 1</h1>
    <h1 class="h2 bg text-family">Class Selector 2</h1>
    <h1 class="h3">Class Selector 3</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Quia architecto explicabo natus sit, blanditiis molestiae veritatis cum molestias ipsam totam, 
        aut eaque illum cupiditate praesentium omnis, labore minus debitis. Iusto.
    </div>
    <button class="bg">회원가입</button>
    <button class="text-family">로그인</button>
</body>
</html>

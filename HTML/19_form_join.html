<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="#">
        <ul>
            <li><div>필수항목</div></li>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id">
            </li>
            <li>
                <label for="password">비밀번호</label>
                <input type="password" name="password">
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="text" name="email" placeholder="example@emample.com">
            </li>
            <li>
                <label for="name">성명</label>
                <input type="text" name="name" placeholder="홍길동">
            </li>
            <li>
                <label for="age">나이</label>
                <input type="text" name="age">
            </li>
            <li><div>당신에 대해서 알고 싶어요!</div></li>
            <li>
                <label for="">취미를 선택해주세요</label>
                <input type="radio" name="hobby" value="game"><span>게임하기</span>
                <input type="radio" name="hobby" value="music"><span>음악듣기</span>
                <input type="radio" name="hobby" value="icedirnk"><span>아이스 음료 마시기</span>
            </li> <!-- hobby = "game" -->
            <li>
                <label for="">좋아하는 음료를 선택해주세요 (중복선택가능)</label>
                <input type="checkbox" name="selectDrink" value="shake"><span>쉐이크 종류 음료</span>
                <input type="checkbox" name="selectDrink" value="tea"><span>티 종류 음료</span>
                <input type="checkbox" name="selectDrink" value="coffee"><span>커피 종류 음료</span>
            </li> <!-- selectDrink = "쉐이크", "커피", "티" -->
            <li>
                <label for="">동아리 참석 가능 날짜 : </label>
                <input type="date">
            </li>
            <li>
                <label for="">얼.죽.아에서 참여하고 싶은 모임은? : </label>
                <select name="group">
                    <option value="default">선택해주세요</option>
                    <option value="game">게임 모임</option>
                    <option value="music">음악감상 모임</option>
                    <option value="running">러닝 모임</option>
                </select>
            </li>
            <li>
                <label for="">포트폴리오 제출하기</label><br>
                <button>업로드하기</button>
                <input type="file">
            </li>
            <li>
                <label for="">하고싶은 말</label>
                <textarea name="intro" cols="50" rows="10"></textarea>
            </li>
            <li>
                <button type="reset">다시하기</button>
                <button type="submit">제출하기</button>
            </li>
        </ul>
    </form>
    
</body>
</html>
